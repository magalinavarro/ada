<!DOCTYPE html>
<html>

<head>
    <title>Book Club</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<header>
    <div class="element-style" class="header-child">
        <img src="https://demo.tagdiv.com/newspaper_book_club/wp-content/uploads/2016/12/header-logo.png" alt>
    </div>
    <div class="header-child" class="img">
        <ul id="element-style">
            <li>HOME</li>
            <li>REVIEWS</li>
            <li>AUTHORS</li>
            <li>BOOK TRENDS</li>
            <li>RESOURCES</li>
            <li>INDUSTRY NEWS</li>
        </ul>
    </div>
</header>

<body>
    <main>
        <div class="box-large"></div>
    </main>
    <section>
        <div class="book-articles">
            <div class="box color-1"></div>
            <div class="box color-2"></div>
        </div>
    </section>
    <article>
        <div class="column">
            <div class="box color-3"></div>
            <div class="box color-4"></div>
        </div>
        <div class="column">
            <div class="box color-5"></div>
            <div class="box color-6"></div>
        </div>
        <div>
            <div>
                <div class="box color-7"></div>
                <div class="box color-8"></div>
                <div class="box color-9"></div>
                <div class="box color-10"></div>
            </div>
            <div class="img-group">
                <div class="box color-11"></div>
                <div class="box color-12"></div>
                <div class="box color-13"></div>
                <div class="box color-14"></div>
                <div class="box color-15"></div>
                <div class="box color-16"></div>
            </div>
        </div>
    </article>
    <aside>
        <div>
            <div class="box color-17"></div>
        </div>
        <div>
            <div class="box color-18"></div>
            <div class="box color-19"></div>
            <div class="box color-20"></div>
        </div>
        <div>
            <div class="box color-21"></div>
            <div class="box color-22"></div>
            <div class="box color-23"></div>
            <div class="box color-24"></div>
        </div>
    </aside>
    <footer>
        <div>
            <img src="https://demo.tagdiv.com/newspaper_book_club/wp-content/uploads/2016/12/header-footer-1-300x94.png"
                alt>
    </footer>
</body>

</html>
